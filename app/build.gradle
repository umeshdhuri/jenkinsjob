apply plugin: 'com.android.application'

android {
  compileSdkVersion 29
  buildToolsVersion '29.0.2'

  defaultConfig {
    applicationId 'com.sqisland.android.hello'
    minSdkVersion 1
    targetSdkVersion 29
    versionCode System.getenv("versCode") as Integer
    versionName System.getenv("versName")
  }
}